<!DOCTYPE html>
<html>
	<head>
		<title>Maths Game</title>
		<meta charset="utf-8">
		<meta name="viewreport" content="width=device-width, initia-scale, user-scalable-yes">
		<link rel="stylesheet" href="styling.css">
	</head>
	
	<body>
		<div id="container">
			<div id="score"> 
				Score :<span id="scorevalue">0
					   </span>
			</div>
			<div id="correct">
				Correct
			</div>
			<div id="wrong">
				Try again
			</div>
			<div id="quetion">
				
			</div>
			<div id="instruction">
				Click on the correct answer
			</div>
			<div id="choices">
				<div id="box1" class="box"></div>
				<div id="box2" class="box"></div>
				<div id="box3" class="box"></div>
				<div id="box4" class="box"></div>
			</div>\
			<div id="startreset">
				Start Game
			</div>
			<div id="timeremaining">
				Time remaining : <span id="timeremainningvalue">60</span>sec
			</div>
			<div id="gameOver">
				<p>Game Over!</p>
				<p>Your Score is 20</p>
			</div>
		</div>
		<script src="javaScript.js">
		
		</script>
	
	</body>

</html>
